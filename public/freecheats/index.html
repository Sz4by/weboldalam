<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karbantartás Alatt</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>
<body class="text-white">

    <div class="glass-card p-10 rounded-2xl max-w-lg w-full mx-4 text-center transform transition-all hover:scale-[1.02] duration-300">
        
        <!-- Icon -->
        <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-white/20 text-4xl shadow-lg">
            <i class="fas fa-tools text-white"></i>
        </div>

        <!-- Title -->
        <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-md">Karbantartás</h1>
        
        <!-- Main Text -->
        <p class="text-lg md:text-xl text-white/90 mb-8 leading-relaxed font-light">
            A weboldal jelenleg nem elérhető, mert fejlesztéseken dolgozunk. Hamarosan visszatérünk egy megújult felülettel!
        </p>

        <!-- Divider -->
        <div class="h-px w-2/3 mx-auto bg-white/30 mb-8"></div>

        <!-- Discord Info -->
        <div class="space-y-4">
            <p class="text-base font-medium text-white/90">
                Az újraindulás pontos időpontját itt tesszük közzé:
            </p>
            
            <a href="https://discord.gg/RwsFau5YSu" target="_blank" class="inline-flex items-center gap-3 bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                <i class="fab fa-discord text-xl"></i>
                <span>Csatlakozás Discordhoz</span>
            </a>
        </div>

        <div class="mt-8 text-sm text-white/60">
            &copy; 2025 Minden jog fenntartva.
        </div>
    </div>

</body>
</html>


 
  <script src="/freecheats/extra.js"></script>

  <!-- Értesítő JavaScript -->
  <script>
    window.onload = function () {
      const popup = document.getElementById('popup');
      const acceptBtn = document.getElementById('acceptBtn');

      // Popup megjelenítése
      popup.style.display = 'flex';

      // Ha a felhasználó rákattint az "Elfogadom" gombra
      acceptBtn.addEventListener('click', function () {
        popup.style.display = 'none'; // Popup eltűnik
      });
    };
  </script>
</body>
</html>
