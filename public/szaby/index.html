<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szaby</title>
  <link rel="icon" type="image/png" href="/szaby/images/rounded_profile.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/szaby/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <!-- Modal ablak -->
  <div id="blockModal" class="modal">
    <div class="modal-content">
      <p>Ne használj Ctrl+S vagy jobb kattintásokat ezen az oldalon!</p>
      <button id="acceptBtn">Elfogadom</button>
    </div>
  </div>

  <!-- Háttér és egyéb tartalom (zenélő oldal) -->
  <video class="bg-video" src="https://files.catbox.moe/grak0f.mp4" autoplay loop muted playsinline></video>
  <canvas id="snow"></canvas>
  <div class="main-flex">
    <div class="profile-card">
      <!-- Tartalom itt -->
    </div>
  </div>

  <script>
    // Várj, amíg az oldal teljesen betöltődik
    document.addEventListener('DOMContentLoaded', () => {
        // Modal megjelenítése az oldal betöltődése után
        document.getElementById("blockModal").style.display = "flex"; // Modal megjelenítése

        // Elfogadom gombra kattintás
        document.getElementById("acceptBtn").onclick = function() {
            document.getElementById("blockModal").style.display = "none"; // Modal eltüntetése
            document.getElementById("audio").play(); // Zene elindítása
        };
    });

    // Jobb kattintás letiltása
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // Ctrl+U és Ctrl+Shift+I letiltása
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
        e.preventDefault();
      }
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
